name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build_and_publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
          docker build -t $IMAGE .
      - name: Scan image
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: $IMAGE
          exit-code: '1'
          severity: 'CRITICAL'
      - name: Push image
        run: |
          docker push $IMAGE
